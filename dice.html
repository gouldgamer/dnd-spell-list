<body>
    <section class="dice">
        <!-- Your content goes here -->

        <button id="strength">
            Strength
        </button>
        <form id="myForm">
            <label for="name">number:</label>
            <input type="text" id="name" name="name">
            <input type="submit" value="Submit">
        </form>
        
        <div id="result">This text will be changed.</div>
        <button id="d4">
            d4
        </button>
        <button id="d6">
            d6
        </button>
        <button id="d8">
            d8
        </button>
        <button id="d10">
            d10
        </button>
        <button id="d12">
            d12
        </button>
        <button id="d20">
            d20
        </button>
        <button id="d100">
            d100
        </button>
        
        
        <div id="d4Result"></div>
        <div id="d6Result"></div>
        <div id="d8Result"></div>
        <div id="d10Result"></div>
        <div id="d12Result"></div>
        <div id="d20Result"></div>
        <div id="d100Result"></div>
        
        <script>
            // seperart button for attribute bonus that adds the roll result to the formula wich is (number - 10)/2 
            // this rounding code test.#characterSheet
            
            let dicimalNumber = 0.5;
            let roundNum = Math.floor(dicimalNumber);
            console.log(roundNum);
            document.getElementById("d4").addEventListener('click', function () {
                var diceRoll = Math.floor(Math.random() * 4) + 1;
                document.getElementById("d4Result").innerHTML = 'Your d4 rolled a ' + diceRoll + '!';
            });
            document.getElementById("d6").addEventListener('click', function () {
                var diceRoll = Math.floor(Math.random() * 6) + 1;
                document.getElementById("d6Result").innerHTML = 'Your d6 rolled a ' + diceRoll + '!';
            });
            document.getElementById("d8").addEventListener('click', function () {
                var diceRoll = Math.floor(Math.random() * 8) + 1;
                document.getElementById("d8Result").innerHTML = 'Your d8 rolled a ' + diceRoll + '!';
            });
            document.getElementById("d10").addEventListener('click', function () {
                var diceRoll = Math.floor(Math.random() * 10) + 1;
                document.getElementById("d10Result").innerHTML = 'Your d10 rolled a ' + diceRoll + '!';
            });
            document.getElementById("d12").addEventListener('click', function () {
                var diceRoll = Math.floor(Math.random() * 12) + 1;
                document.getElementById("d12Result").innerHTML = 'Your d12 rolled a ' + diceRoll + '!';
            });
            document.getElementById("d20").addEventListener('click', function () {
                var diceRoll = Math.floor(Math.random() * 20) + 1;
                document.getElementById("d20Result").innerHTML = 'Your d20 rolled a ' + diceRoll + '!';
            });
            document.getElementById("d100").addEventListener('click', function () {
                var diceRoll = Math.floor(Math.random() * 100) + 1;
                document.getElementById("d100Result").innerHTML = 'Your d100 rolled a ' + diceRoll + '!';
            });
            
            // Wait for the DOM to be fully loaded
            document.addEventListener("DOMContentLoaded", function () {
                // Get the form element
                var form = document.getElementById("myForm");
                
                // Attach a submit event listener to the form
                form.addEventListener("submit", function (event) {
                    // Prevent the default form submission behavior
                    event.preventDefault();
                    
                    // Get the value from the input field
                    var name = document.getElementById("name").value;
                    
                    // Change the text of the div with id "result"
                    document.getElementById("result").textContent = name;
                });
            });
            </script>
