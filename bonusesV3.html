<body>
    <a href="spells.html">Home</a>

    <audio id="diceRollSound" src="dice-sound.mp3"></audio>
    <div class="container">
        <!-- Label input field -->
        <label for="inputLabel">Label:</label>
        <input type="text" id="inputLabel" name="inputLabel"><br><br>

        <!-- Number input field -->
        <label for="inputNumber">Number:</label>
        <input type="number" id="inputNumber" name="inputNumber"><br><br>

        <!-- Button to perform the "create modifier" operation -->
        <button onclick="modifier()">Create Modifier</button>
        <div id="result" class="result"></div>

        <!-- Button to roll a 20-sided die -->
        <button onclick="rollDice()">Roll D20</button>
        <div id="diceResult" class="result"></div>

        <!-- Button to calculate the total of the previous two results -->
        <button onclick="total()">Total</button>
        <div id="total" class="result"></div>

    </div>
<script>
        // Function to subtract 10 from a number, divide by 2, and round down the result

        function modifier() { 
            let number = document.getElementById("inputNumber").value;
            let result = (parseInt(number) - 10)/2;
            let roundedResult = Math.floor(result);

            document.getElementById("result").innerHTML = "= " + roundedResult;
        }
        // Function to roll a 20- sided dice
        function rollDice(){
            var audio = new Audio('dice-sound.mp3');
            var diceRoll = Math.floor(Math.random() * 20) + 1;
            audio.play();
            document.getElementById("diceResult").innerHTML = "= " + diceRoll;
        }
        
        // function playDiceSound() {
        //     const audio = document.getElementById('diceRollSound');
        //     audio.currentTime = 0;
        //     audio.play();
        // }

        function total(){
            let modifierResult = document.getElementById("result").textContent.split('= ')[1];
            let diceResult = document.getElementById("diceResult").textContent.split("= ")[1];
            let finalResult = parseInt(modifierResult) + parseInt(diceResult);
            document.getElementById("total").innerHTML = "= " + finalResult;
        }

       
        
</script>
