  <meta charset="UTF-8">

  <title>Number Processor and Dice Roller</title>
  <style>
    .centered-text {
      text-align: center;
      position: absolute;
      top: 0;
      width: 100%;
    }

    .dice {
      width: 100px;
      height: 100px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #ff0000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      cursor: pointer;
      transition: transform 0.5s ease-in-out;
    }

    body {
      color: whitesmoke;
      font-family: Arial, sans-serif;
      background-image: url("images/bg.jpg");
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .container {
      margin-top: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
    }

    .result {
      margin-top: 10px;
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin: 15px;
    }

    @keyframes roll {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(720deg);
      }
    }

    .rolling {
      animation: roll 1s ease-in-out;
    }
  </style>
</head>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-4">
      <div class="container-fluid">

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="spells.html">Spells</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="bonusesV3.html">Bonuses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="dice.html">Dice</a>

            <li class="nav-item">
              <a class="nav-link" href="https://dndchatbot.streamlit.app">ChatBot(Experimental)</a>

  <audio id="diceRollSound" src="dice-sound.mp3"></audio>
  <div class="container form-group">

        <!-- Strength Section -->
        <h3>Strength</h3>

        <label for="inputNumberStrength" class="form-label">Number:</label>
        <input type="number" class="form-control" id="inputNumberStrength" name="inputNumber"><br>
        <button onclick="modifier('inputNumberStrength', 'resultStrength')" class="btn btn-secondary">Create Modifier</button>
        <div id="resultStrength" class="result"></div>
        <div id="diceStrength" class="dice" onclick="rollDice('diceStrength', 20, 'diceResultStrength')"

  <script>
    function modifier(inputId, resultId) {
      let number = document.getElementById(inputId).value;
      let result = (parseInt(number) - 10) / 2;
      let roundedResult = Math.floor(result);
      document.getElementById(resultId).innerHTML = "= " + roundedResult;
    }

    function rollDice(diceId, sides, resultId) {
      const dice = document.getElementById(diceId);
      const audio = new Audio('dice-sound.mp3');
      const diceRoll = Math.floor(Math.random() * sides) + 1;
      audio.play();
      document.getElementById(resultId).innerHTML = "= " + diceRoll;
      dice.classList.add('rolling');
      let interval = setInterval(function () {
        dice.textContent = diceRoll
      }, 100);
      setTimeout(function () {
        clearInterval(interval);
        dice.textContent = diceRoll
        dice.classList.remove('rolling');
      }, 500);
    }

    function total(modifierId, diceResultId, totalId) {
      let modifierResult = document.getElementById(modifierId).textContent.split('= ')[1];
      let diceResult = document.getElementById(diceResultId).textContent.split("= ")[1];
      let finalResult = parseInt(modifierResult) + parseInt(diceResult);
      document.getElementById(totalId).innerHTML = "= " + finalResult;
    }
  </script>
