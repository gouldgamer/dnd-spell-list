<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rotate Image Animation</title>
<style>
    .image-container {
        width: 300px; /* Set this to the width of your image */
        height: 300px; /* Set this to the height of your image */
        overflow: hidden;
        margin: 30px auto;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    img {
        width: 100%; /* Adjust this to the specifications of your image */
        transition: transform 1s; /* Smooth transition for rotation */
        transform-origin: center; /* Ensures the rotation is around the center */
    }
</style>
</head>
<body>
<div class="image-container">
    <img id="rotate-img" src="images/d20.jpg" alt="d20">
</div>
<button id="startBtn">Start Rotation</button>
<button id="stopBtn">Stop Rotation</button>

<script>
    const img = document.getElementById('rotate-img');
    let rotation = 0;
    let intervalId = null;

    document.getElementById('startBtn').addEventListener('click', function() {
        if (intervalId !== null) return; // Prevent multiple intervals if already running
        intervalId = setInterval(() => {
            rotation += 10; // Adjust the increment for smoother or faster rotation
            img.style.transform = `rotate(${rotation}deg)`;
        }, 100); // Adjust time for faster or slower rotations
    });

    document.getElementById('stopBtn').addEventListener('click', function() {
        if (intervalId !== null) {
            clearInterval(intervalId);
            intervalId = null;
        }
    });
</script>

</body>
</html>
